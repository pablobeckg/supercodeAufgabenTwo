<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Project Credit Card</title>
</head>
<body>
  <main>
    <section>
      <div id="card-output-area">

      </div>
      <div id="form-wrapper">
        <form id="form-wrapper">
          <label for="card-number-input" class="label">Card Number</label>
          <input id="card-number-input" type="text" required>
          <label for="card-holder-input" class="label">Card Holder</label>
          <input id="card-holder-input" type="text" required>
          <label for="exp-date-input" class="label">Expiration Date</label>
          <input id="exp-date-input" type="date" required>
          <label for="cvv-input" class="label">CVV</label>
          <input id="cvv-input" type="text" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="app.ts"></script>
</body>
</html>
